<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Imagens</title>
    <link rel="shortcut icon" href="./image/burro.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Desafio das Imagens</h1>
        <h2>Vitória - ES</h2>
    </div>

    <div class="container">
        <div class="container-first-image">
            <figure>
                <img src="./image/nome-vitoria.jpg" alt="Imagem da Cidade Vitória no Espírito Santo" srcset="">
                <figcaption>Imagem da Cidade de Vitória-ES</figcaption>
            </figure>    
        </div>

        <picture>
            <source media="(max-width: 767px)" srcset="./image/vitoria-anos-90.jpg">
            <source media="(min-width: 768px)" srcset="./image/vitoria-linda.jpg">
            <img src="../image/vitoria-linda.jpg" alt="Imagem da cidade Vitória-ES" width="100%">
        </picture>
    </div>



    <br>
    <br>
    <hr>


</body>
</html>
